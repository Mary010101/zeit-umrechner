<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minuten-Dezimalstunden Umrechner</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2em; background: #fff; }
  
  /* Der hellgrüne Kasten */
 .rechner-box {
  background-color: #cfe8ff; /* Hellblau */
  border-radius: 12px;
  padding: 20px;
  max-width: 300px;     /* Optional, um nicht zu breit zu werden */
  box-sizing: border-box; /* Damit Padding zur Breite dazugerechnet wird */
}
  
  label, input {
    display: block;
    margin: 0.5em 0;
  }
  
  input {
  width: 100%;
  box-sizing: border-box;
  border-radius: 8px; /* Abgerundete Ecken */
  padding: 6px;       /* Optional: Innenabstand für bessere Optik */
  border: 1px solid #ccc; /* Optional: dezenter Rahmen */
}
</style>
</head>
<body>
  
  <!-- Rechner im Kasten -->
  <div class="rechner-box">
    <label for="minuten">Minuten:</label>
    <input type="number" id="minuten" placeholder="z.B. 90" />

    <label for="dezimalstunden">Dezimalstunden:</label>
    <input type="number" id="dezimalstunden" step="0.01" placeholder="z.B. 1.5" />
  </div>

  <script>
    const minutenInput = document.getElementById('minuten');
    const dezimalstundenInput = document.getElementById('dezimalstunden');

    minutenInput.addEventListener('input', () => {
      let min = parseFloat(minutenInput.value);
      if (!isNaN(min)) {
        dezimalstundenInput.value = (min / 60).toFixed(2);
      } else {
        dezimalstundenInput.value = '';
      }
    });

    dezimalstundenInput.addEventListener('input', () => {
      let dez = parseFloat(dezimalstundenInput.value);
      if (!isNaN(dez)) {
        minutenInput.value = Math.round(dez * 60);
      } else {
        minutenInput.value = '';
      }
    });
  </script>
</body>
</html>
